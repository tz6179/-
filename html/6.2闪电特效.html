<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			img{
				-webkit-animation:tx 4s;
			}
			@keyframes tx{
				0%{-webkit-filter: brightness(20%);}
				48%{-webkit-filter: brightness(20%);}
				50%{-webkit-filter: sepia(100%) contrast(200%) brightness(200%);}
				60%{-webkit-filter: sepia(100%) contrast(200%) brightness(200%);}
				62%{-webkit-filter: brightness(20%);}
				96%{-webkit-filter: brightness(20%);}
				96%{-webkit-filter: brightness(200%);}
			}
		</style>
	</head>
	<body>
		<img src="../img/6.jpg">
	</body>
</html>
