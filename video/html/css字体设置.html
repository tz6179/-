		<h1>习近平：你们是与中国沟通的桥梁</h1>
		<p id="p1">4月的北京，春光明媚。人民大会堂北门外，29国新任驻华使节们沿汉白玉台阶拾级而上，在巨幅壁画《江山如此多娇》前，依次向习近平递呈国书，并转达各国领导人对习近平主席的亲切问候。</p>
	    <p >“你们都是各国的友好使者，也是与中国沟通的桥梁。”4月14日下午，习近平主席在同使节们集体合影后发表讲话，高度评价了过去一年中国人民与各国人民共同谱写的国际友好合作新篇章，并表示愿在平等互利基础上同各国人民深化友谊、增进互信、扩大合作。</p>
